<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4ba0ecbaac.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="contenedor-header">
      <nav class="contenedor-navbar">
        <img id="logo-nav" src="/images/logo.png" alt="" />
        <ul class="navbar-menu">
          <li class="nav-item"><a class="navbar-link" href="index.html">Inicio</a></li>
          <li class="nav-item">
            <a class="navbar-link" href="#">Productos</a>
          </li>
          <li class="nav-item"><a class="navbar-link" href="login.html">Ingresar</a></li>
          <li class="nav-item" id="contenedor-cart">
            <a href="carrito.html"><i class="fas fa-shopping-cart"></i></a>
            <div id="contenedor-numero-cart">
              <a href="carrito.html"><p id="numero-cart"></p></a>
            </div>
          </li>
        </ul>
        <div class="boton-hamburguesa">
          <span class="linea-boton-hamburguesa"></span>
          <span class="linea-boton-hamburguesa"></span>
          <span class="linea-boton-hamburguesa"></span>
        </div>
      </nav>
    </header>
    <div class="fondo-modal">
      <div class="modal"></div>
    </div>
    <div class="contenedor-general-index">
      <aside class="contenedor-aside-index">
        <div class="contenedor-filtros-busqueda-aside">
          <p>Buscador</p>
          <div id="contenedor-busqueda-texto">
            <div id="contenedor-icono">
              <i class="fas fa-search" id="icono-buscador"></i>
            </div>
            <input
              type="text"
              id="buscador-texto"
              placeholder="Buscar productos..."
            />
          </div>
          <p id="etiquetas-busqueda"></p>
          <div>
            <div class="contenedor-filtros-especificos">
              <div class="filtros-especificos">
                <p>Productos</p>
                <select name="select">
                  <option value="0" selected>Seleccionar</option>
                  <option value="1">Notebooks</option>
                  <option value="2">Monitores</option>
                  <option value="3">Teclados</option>
                  <option value="4">Procesadores</option>
                  <option value="5">Placas de video</option>
                </select>
              </div>
              <div class="filtros-especificos" id="filtro-range">
                <p>Precio</p>
                <div class="contenedor-input-range">
                  <p>$0</p>
                  <input
                    type="range"
                    min="0"
                    max="180000"
                    value="40000"
                    id="input-range"
                  />
                  <p>$40k</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div></div>
      </aside>
      <main class="contenedor-main-index">
        <section class="contenedor-cards" id="contenedor-cards">
        </section>
      </main>
    </div>
    <footer></footer>
    <script  src="javascript/index.js"></script>
    <script type="module" src="javascript/localstorage.js"></script>
    <script type="module" src="javascript/catalogo.js"></script>
  </body>
</html>
